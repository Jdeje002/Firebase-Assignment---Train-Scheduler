<head>
  <title>Choo Choo</title>

  <!-- Bootstrap CSS -->

<body>

  <!-- intro banner -->
  
  <div class="container"></div>
      <div class="jumbotron" style="text-align: center:"> 
        <h2 class="display-3">I Think I Can</h2>
          <p> Catch A Ride </p>
      </div>


  <div class="container">
    <div class="row">
      <div class="col-sm-3 train-input">

        <form id="trainForm">
          <div class="form-group">
            <label>Train Name:</label>
            <input class="form-control" id="input-TrainName">
          </div>
          <div class="form-group">
            <label>Destination:</label>
            <input class="form-control" id="input-Destination">
          </div>
          <div class="form-group">
            <label> First Train Time: (hh:mm, Military Time)</label>
            <input class="form-control" id="input-TrainTime">
          </div>
          <div class="form-group">
            <label>Frequency (min)</label>
            <input class="form-control" id="input-Frequency">
          </div>
        </form>
        <div>
          <button class="btn btn-success" id="submit">Submit</button>
          <button class="btn btn-danger" id="clear">Clear All</button>
        </div>

      </div>

      <div class="col-smd-9">
        <table class="table">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">
                <strong>Choo Choo</strong>
              </h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='tableBody'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train</th>
                    <th>Frequency</th>
                    <th>Minutes away </th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <thead>
          </thead>
      </div>
    </div>

    <div class="footer-bottom">
        <div class="container">
          <div class="row">

      </div>

  </div>
